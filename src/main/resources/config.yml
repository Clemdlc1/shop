# Configuration des téléportations
teleportation:
  enable_zone_teleports: true        # Activer les téléportations directes aux zones
  teleport_safety_check: true       # Vérifier la sécurité des téléportations
  teleport_delay: 0                  # Délai avant téléportation (secondes)

# Configuration des permissions étendues
permissions:
  zone-management:
    scan-worlds: "playershops.admin.scan"
    backup-zones: "playershops.admin.backup"
    restore-zones: "playershops.admin.restore"
  advanced-features:
    unlimited-floating-texts: "playershops.vip.unlimited"
    free-customization: "playershops.vip.free"
    priority-teleport: "playershops.vip.teleport"