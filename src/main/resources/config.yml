# Configuration PlayerShops avec système de zones
# Plugin de shops joueur basé sur la détection automatique de zones de beacons

# Paramètres généraux
settings:
  # Configuration du monde
  world:
    market_world: "Market"           # Nom du monde contenant les shops
    auto_create_shops: true          # Créer automatiquement des shops depuis les zones détectées
    auto_scan_on_startup: true       # Scanner le monde au démarrage du serveur

  # Configuration de la location
  rent:
    price: 1000                      # Prix de base en beacons
    duration: 259200000              # Durée en millisecondes (3 jours)
    grace_duration: 86400000         # Période de grâce en millisecondes (1 jour)

  # Configuration de la personnalisation
  customization:
    custom-message:
      price: 100                     # Prix pour un message personnalisé
      cooldown: 5000                 # Cooldown entre messages en millisecondes (5 secondes)
    floating-text:
      price: 50                      # Prix par texte flottant
      max-per-shop: 3                # Maximum de textes flottants par shop
    npc:
      price: 500                     # Prix pour un PNJ

  # Configuration des annonces
  advertisement:
    boost:
      price: 200                     # Prix pour booster une annonce
      duration: 3600000              # Durée du boost en millisecondes (1 heure)

  # Configuration des zones
  zones:
    scan_radius: 300                 # Rayon de scan pour les beacons (blocs)
    min_beacons: 1                   # Minimum de beacons pour créer une zone
    max_beacons: 100                  # Maximum de beacons par zone
    zone_height_below: 1             # Blocs en dessous des beacons inclus dans la zone
    zone_height_above: 20            # Blocs au-dessus des beacons inclus dans la zone

  # Configuration des sauvegardes
  backup:
    auto_backup_on_expire: true      # Sauvegarder automatiquement quand un shop expire
    compression_enabled: true        # Activer la compression des sauvegardes
    market_backup_enabled: true      # Activer les sauvegardes spéciales pour les market zones

