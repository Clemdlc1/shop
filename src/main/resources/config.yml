# Configuration PlayerShops
# Plugin de shops joueur avec système de location et commerce

# Paramètres généraux
settings:
  # Configuration de la location
  rent:
    price: 1000                    # Prix de base en beacons
    duration: 259200000           # Durée en millisecondes (3 jours)
    grace_duration: 86400000      # Période de grâce en millisecondes (1 jour)

  # Configuration de la personnalisation
  customization:
    custom-message:
      price: 100                  # Prix pour un message personnalisé
      cooldown: 5000              # Cooldown entre messages en millisecondes (5 secondes)
    floating-text:
      price: 50                   # Prix par texte flottant
      max-per-shop: 3             # Maximum de textes flottants par shop
    npc:
      price: 500                  # Prix pour un PNJ

  # Configuration des annonces
  advertisement:
    boost:
      price: 200                  # Prix pour booster une annonce
      duration: 3600000           # Durée du boost en millisecondes (1 heure)

